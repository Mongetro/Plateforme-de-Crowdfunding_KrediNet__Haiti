	<style>
.nav-tabs { border-bottom: 2px solid #DDD; }
    .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover { border-width: 0; }
    .nav-tabs > li > a { border: none; color: #F3BB45; }
        .nav-tabs > li.active > a, .nav-tabs > li > a:hover { border: none; color: #FFBD4F !important; background: transparent; }
        .nav-tabs > li > a::after { 
			content: ""; 
			background: #FFBD4F; 
			height: 2px; 
			position: absolute; 
			width: 100%; 
			left: 0px; 
			bottom: -1px; 
			transition: all 250ms ease 0s; 
			transform: scale(0); 
			}
    .nav-tabs > li.active > a::after, .nav-tabs > li:hover > a::after { transform: scale(1); }
.tab-nav > li > a::after { background: #FFBD4F none repeat scroll 0% 0%; color: #fff; }
.tab-pane { padding: 15px 0; }
.tab-content{padding:20px}
</style>
